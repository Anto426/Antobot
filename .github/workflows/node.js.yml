name: Node.js CI

on:
  push:
    branches: ["host"]

jobs:
  build:
    runs-on: self-hosted
    env:
      TOKEN: ${{ secrets.TOKEN }}
      GITTOKEN: ${{ secrets.GITTOKEN }}
      SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}

    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Sleep for 20 Seconds
        run: sleep 20

      - name: Stop Systemctl module "Antobot"
        run: echo ${{ secrets.SUDO_PASSWORD }} | sudo -S systemctl stop antobot

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "TOKEN=${{ secrets.TOKEN }}" > .env
          echo "GITTOKEN=${{ secrets.GITTOKEN }}" >> .env

      - name: Start Systemctl module "Antobot"
        run: echo ${{ secrets.SUDO_PASSWORD }} | sudo -S systemctl start antobot

      - name: Complete task
        run: echo "Task completed successfully."
