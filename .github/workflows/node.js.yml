name: Node.js CI

on:
  push:
    branches: ["host"]

jobs:
  build:
    runs-on: self-hosted
    env:
      TOKEN: ${{ vars.TOKEN }}
      GITTOKEN: ${{ vars.GITTOKEN }}
      OPENAITOKEN: ${{ vars.OPENAITOKEN }}
      SUDO_PASSWORD: ${{ vars.SUDO_PASSWORD }}

    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Sleep for 20 Seconds
        run: sleep 20

      - name: Stop Systemctl module "Antobot"
        run: echo ${{ vars.SUDO_PASSWORD }} | sudo -S systemctl stop antobot

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "TOKEN=${{ vars.TOKEN }}" > .env
          echo "GITTOKEN=${{ vars.GITTOKEN }}" >> .env
          echo "OPENAITOKEN=${{ vars.OPENAITOKEN }}" >> .env

      - name: Start Systemctl module "Antobot"
        run: echo ${{ vars.SUDO_PASSWORD }} | sudo -S systemctl start antobot

      - name: Complete task
        run: echo "Task completed successfully."
